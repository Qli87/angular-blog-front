<div class="container">
  <div class="row" ng-controller="HomePageCtrl" >
    <div class="row">
    <div class="col-sm-6 col-sm-offset-2 main_divStyle" ng-controller="TranslationsCtrl">
        <ul class="ul_style" ng-repeat="article in articles">
          <div class="mainHomePage">
            <!-- <li class="li_dateStyle_date">
              <time am-time-ago="article.dateAdded" title="{{ article.dateAdded | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}"></time>
            </li> -->
            <li class="li_dateStyle_author "> {{ article.authorName }}  </li>
            <li>
               <img src="{{ article.mainPic }}" style="height:auto; width:525px;">
            </li>
            <li class="li_dateStyle_title"> {{ article.title }} </li>
            <li class="li_dateStyle_body"> {{ article.body | limitTo: 350 }}...</li>
            <ul>
              <li class="ul_style">
                <a class="btn btn-primary btn-sm" ng-click="homepage.readMore(article._id)">
                   {{ 'Read more' | translate }}
                </a>
              </li>
            </ul>
          </div>

          <div class="footer text-muted footerHomePage">
            <p class="pFotter">
              <time am-time-ago="article.dateAdded" title="{{ article.dateAdded | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}"></time>
            </p>
          </div>

        </ul>

      <!-- currentPage: {{ currentPage }} </br>
      total-items: {{ articles.length }} </br>
      max-size: {{ maxSize }} </br>
      number per page : {{ numPerPage }} </br> -->

      <!-- <pagination ng-model="currentPage" total-items="articles.length" max-size="maxSize" boundary-links="true" class="pagination-sm">
      </pagination> -->
    </div>



    <div class="col-sm-3 mainWdgPanel ">

      <div class="card my-4">
        <h5 class="card-header">Search box:</h5>
        <div style="padding:15px;">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for title">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

      <div class="paddingTop">
        <div class="card my-4">
          <h5 class="card-header">Social:</h5>
          <div style="padding:15px;">
            <div class="input-group" style="display:inline;">
              <img src="/images/facebook.png">
              <img src="/images/linkedin.png" style="padding-left: 10px;">
              <img src="/images/twitter.png" style="padding-left: 10px;">
            </div>
          </div>
        </div>
      </div>

      <div class="paddingTop">
        <div class="card my-4">
          <h5 class="card-header">Widgets</h5>
          <div style="padding:15px;">
            <div class="input-group">
              <p>Widgets for blog</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>


    <div class="col-sm-6 col-sm-offset-5">

      <div class="pagination" ng-if="showPagination">

        <a ng-click="prev(currentPage)" ng-if="!hidePrev">&laquo;</a>
        <a>{{ currentPage }}</a>
        <a ng-click="next(currentPage)" ng-if="!hideNext">&raquo;</a>

        <!-- <p> simple pagination test</p>
        <button ng-click="prev(currentPage)" ng-if="!hidePrev">
          prev
        </button>
        {{ currentPage }}
        <button ng-click="next(currentPage)" ng-if="!hideNext">
          next
        </button> -->
      </div>
    </div>

  </div>

</div>
