<div class="container">
  <div class="row">

    <div class="col-sm-6 col-sm-offset-3 main_divStyle" ng-controller="HomePageCtrl">

      <ul class="ul_style" ng-repeat="article in filteredArticles">
        <li class="li_dateStyle_date"> {{ article.dateAdded }} </li>
        <li class="li_dateStyle_author"> {{ article.authorName }}  </li>
        <li>
           <img src="{{ article.mainPic }}">
        </li>
        <li class="li_dateStyle_title"> {{ article.title }} </li>
        <li class="li_dateStyle_body"> {{ article.body | limitTo: 250 }} </li>
        <ul class="ul_style">
          <li> <a ng-click="homepage.readMore(article.id)"> << Read more </a></li>
        </ul>
      </ul>

      currentPage: {{ currentPage }} </br>
      total-items: {{ articles.length }} </br>
      max-size: {{ maxSize }} </br>
      number per page : {{ numPerPage }} </br>

      aaa:  {{ acrticles }}

      <pagination ng-model="currentPage" total-items="articles.length" max-size="maxSize" boundary-links="true" class="pagination-sm">
      </pagination>

    </div>

  </div>
</div>
