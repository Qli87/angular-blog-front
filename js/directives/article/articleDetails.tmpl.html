<div class="container">
  <div class="row">

    <div class="col-sm-6 col-sm-offset-3 main_divStyle">

      <!-- <gravatar-image email="deerawan@gmail.com" size="200" default="404" forcedefault="y" rating="pg" ssl="true"></gravatar-image> -->

      <ul class="ul_style">
        <li class="li_dateStyle_author"> {{ details.authorName }}  </li>


        <li class="li_dateStyle_date">
          <time am-time-ago="details.dateAdded" title="{{ details.dateAdded | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}"> </time>
        </li>

        <li>
           <img src="{{ details.mainPic }}" style="width:100%;">
        </li>
        <li class="li_dateStyle_title">Title: {{ details.title }} </li>
        <li class="li_dateStyle_body">Body: {{ details.body }} </li>
        <li class="li_dateStyle_body"> Intro:  {{ details.intro }} </li>

        <li class="li_dateStyle_addComment" ng-if="articledetails.comments.length > 0">
            <div class="div_commentStyle_title">
              <a class="li_dateStyle_comments" ng-click="articledetails.showComments_fn()">Comments ({{ articledetails.comments.length}})
                <!-- <span class="glyphicon glyphicon-comment"></span> -->
              </a>
            </div>
        </li>
        <li class="li_dateStyle_addComment" ng-if="articledetails.comments.length == 0" >
              <a >No comments for this text</a>
        </li>

          <ul class="ul_style" ng-repeat = "comment in articledetails.comments" ng-if="!articledetails.showComments">
            <li class="li_dataStyle_commentList">
                <div class="div_commentStyle_authorName">
                  {{ comment.authorName }}
                </div>
                <div style="padding-bottom:5px;"> {{ comment.body}}  </div>
                <div class="div_commentStyle">
                  <ul>
                    <li>
                      <a ng-click="articledetails.replyClick(comment.parentId)" class="div_commentStyle_reply">
                      Reply
                      </a>
                    </li>
                  </ul>
                </div>
            </li>
          </ul>

          <li>
            <form class="form-vertical" role="form" ng-submit="articledetails.addComment(articledetails.commentDetails)" id="cmntFrm">
              <div class="form-group inputText_style">
                 <!-- ng-model="articledetails.commentDetails.articleId" value="comment.articleId"  kako dodijeliti vrijednost iz valua u ng-model -->
                <input class="form-control inputText_style" ng-hide="true" name="parentId" ng-model="articledetails.commentDetails.parentId">
              </div>
              <!-- ng-class="{ 'has-error' : articledetails.errors.name }" -->
              <div class="form-group inputText_style" ng-class="{ 'has-error' : articledetails.wrongParameters }">
                <!-- <label class="control-label">Name </label> -->
                <input class="form-control inputText_style" type="text" name="name" ng-model="articledetails.commentDetails.authorName" placeholder="Name" required id="cmntName">
              </div>
              <div class="form-group inputText_style" ng-class="{ 'has-error' : articledetails.wrongParameters }">
                <!-- <label class="control-label">E-mail </label> -->
                  <!-- ng-required="requireEmail" ng-pattern="emailPattern" -->
                <input class="form-control" type="email" ng-model="articledetails.commentDetails.authorEmail" placeholder="E-mail" required>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : articledetails.wrongParameters }">
                <textarea class="form-control textArea_style" name="comment" ng-model="articledetails.commentDetails.body" rows="3" placeholder="Comment..." required></textarea>
              </div>
              <button class="btn btn-default btn-sm btn_addComment_style" ng-click='articledetails.sendComment()'>Add comment</button>
            </form>
          </li>

      </ul>
    </div>
  </div>
</div>
