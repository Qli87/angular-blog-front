<div class="container">
  <div class="row">

    <div class="col-sm-6 col-sm-offset-3 main_divStyle">

      <ul class="ul_style">
        <li class="li_dateStyle_author"> {{ details.authorName }}  </li>


        <li class="li_dateStyle_date">
          <time am-time-ago="details.dateAdded" title="{{ details.dateAdded | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}"> </time>
        </li>

        <li>
           <img src="{{ details.mainPic }}" style="width:100%;">
        </li>
        <li class="li_dateStyle_title">Title: {{ details.title }} </li>
        <li class="li_dateStyle_body">Body: {{ details.body }} </li>
        <li class="li_dateStyle_body"> Intro:  {{ details.intro }} </li>
        <li class="li_dateStyle_addComment" ng-if="articledetails.comments.length > 0">
          <a class="li_dateStyle_comments">Comments ( {{ articledetails.comments.length}} )
            <span class="glyphicon glyphicon-comment"></span>
          </a>
          <li class="li_dateStyle_addComment" ng-if="articledetails.comments.length == 0" >
            <a >No comments for this text</a>
          </li>
        </li>
        <li ng-if="false">
          <a>Show comments on click</a>
        </li>
        <li>
          <form class="form-vertical" role="form" ng-submit="articledetails.addComment(articledetails.commentDetails.name, articledetails.commentDetails.email, articledetails.commentDetails.comment)">
            <!-- ng-class="{ 'has-error' : articledetails.errors.name }" -->
            <div class="form-group inputText_style" >
              <!-- <label class="control-label">Name </label> -->
              <input class="form-control inputText_style" type="text" name="name" ng-model="articledetails.commentDetails.name" placeholder="Name" required>
            </div>
            <div class="form-group inputText_style">
              <!-- <label class="control-label">E-mail </label> -->
                <!-- ng-required="requireEmail" ng-pattern="emailPattern" -->
              <input class="form-control" type="email" ng-model="articledetails.commentDetails.email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
              <textarea class="form-control textArea_style" name="comment" ng-model="articledetails.commentDetails.comment" rows="3" placeholder="Comment..." required></textarea>
            </div>
            <button class="btn btn-default btn-sm btn_addComment_style">Add comment</button>
          </form>
        </li>
      </ul>

    </div>

  </div>
</div>
